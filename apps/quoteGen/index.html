<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<link rel="stylesheet" href="..\..\css\bootstrap.min.css">
<link rel="stylesheet" href="css\myCssQuoteGenerator.css">
<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
<script src="..\..\js\bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</head>
<body>

  <script>
  $(document).ready(function() {
    $("#getMessage").on("click", function(){
      $.getJSON( "https://random-quote-generator.herokuapp.com/api/quotes/random", function(json){
        console.dir(json);

      var html ='';

      html +="<a class=\"twitter-share-button\" href=\"https://twitter.com/intent/tweet?text=";
      html += json.quote;
      html += " -- ";
      html += json.author;
      html +="\" target=\"blank\"><img src=\"https://static.addtoany.com/images/blog/tweet-button-2015.png\" alt=\"Tweet this\" width=\"80px\"/></a>";
      $(".message").html(json.quote);
      $(".author").html(json.author);
      $(".tweet-this").html(html);

      });
    });
  });
  </script>


  <div class="container-fluid">

    <div class = "row text-center title">
      <h2>Random Quote Generator</h2>
    </div>

    <div class = "row text-center">
      <div class = "col-xs-12">
        <button id = "getMessage" class = "btn btn-primary">
          Get Message
        </button>
      </div>
    </div>

    <div class = "row text-center">
      <div class = "col-xs-12 well">
        <div class = "message">
          ...
        </div>
        <div class = "author">
        </div>
      </div>

    </div>

    <div class = "row text-center">
      <div class = "col-xs-12 tweet-this">
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12 footer">
        <a href="https://github.com/nmarquesin/nmarquesin.github.io/tree/master/apps/quoteGen" target="_blank">github repository</a>
        <br>
        <a href="http://codepen.io/marquesin/pen/egrZYV" target="_blank">codepen.io</a>
      </div>
    </div>


  </div>
</body>
</html>
