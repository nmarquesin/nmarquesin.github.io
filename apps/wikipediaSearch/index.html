<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="..\..\css\bootstrap-theme.min.css">
  <link rel="stylesheet" href="..\..\css\bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js\script.js"></script>
  <title>Wikipedia Search</title>
</head>
<body>




  <div class="container-fluid">



    <div class = "row text-center title">
      <h2>Search Wikipedia Novo Titulo</h2>
    </div>


    <div class = "row ">
        <div class = "col-xs-12 well">
          <div class = "col-xs-9 text-right">
            <input id="search-text" type="text" placeholder="Type your search here" size="90"/>
          </div>
          <div class = "col-xs-3 text-left">
            <button id="submit-btn" class="btn btn-primary search-button">
              Submit
            </button>
          </div>
        </div>
    </div>

    <div class = "row text-center">
      <div class = "col-xs-12">
        <form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <button class = "btn btn-info">
            Something Random Instead
          </button>
        </form>
      </div>
    </div>



    <div class="row">
      <div class="col-xs-12 footer">
        <a href="https://github.com/nmarquesin/nmarquesin.github.io/tree/master/apps/wikipediaSearch" target="_blank">github repository</a>
        <br>
        <a href="http://codepen.io/marquesin/pen/qRKOer" target="_blank">codepen.io</a>
      </div>
    </div>


  </div> <!-- end of .container-fluid -->

</body>
</html>
