<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="..\..\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="js\myScriptsCalculator.js"></script>
    <link rel="stylesheet" href="..\..\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\myStylesCalculator.css">
    <title>FreeCodeCamp's Project Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div id="calc-body" class="col-xs-12 well calc-main-body">

          <div id="brand" class="row">
            <div class="col-xs-12 text-center">
            </div>
          </div>

          <div class="row">
            <div id="calcDisplay" class="col-xs-12 well text-right">
                0
            </div>
          </div>

          <div id="btns-1st-row" class="row">
            <div class="col-xs-3">
              <button id="btnAC" type="button" class="btn btn-default btn-group btn-group-justified btn-danger">AC</button>
            </div>
            <div class="col-xs-3">
              <button id="btnCE" type="button" class="btn btn-default btn-group btn-group-justified btn-danger">CE</button>
            </div>
            <div class="col-xs-3">
              <button id="btnDiv" type="button" class="btn btn-default btn-group btn-group-justified">/</button>
            </div>
            <div class="col-xs-3">
              <button id="btnMul" type="button" class="btn btn-default btn-group btn-group-justified">x</button>
            </div>
          </div>

          <div id="btns-2nd-row" class="row">
              <div class="col-xs-3">
                <button id="btn7" type="button" class="btn btn-default btn-group btn-group-justified">7</button>
              </div>
              <div class="col-xs-3">
                <button id="btn8" type="button" class="btn btn-default btn-group btn-group-justified">8</button>
              </div>
              <div class="col-xs-3">
                <button id="btn9" type="button" class="btn btn-default btn-group btn-group-justified">9</button>
              </div>
              <div class="col-xs-3">
                <button id="btnSub" type="button" class="btn btn-default btn-group btn-group-justified">-</button>
              </div>
          </div>

          <div id="btns-3rd-row" class="row">
                <div class="col-xs-3">
                  <button id="btn4" type="button" class="btn btn-default btn-group btn-group-justified">4</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn5" type="button" class="btn btn-default btn-group btn-group-justified">5</button>
                </div>
                <div class="col-xs-3">
                  <button id="btn6" type="button" class="btn btn-default btn-group btn-group-justified">6</button>
                </div>
                <div class="col-xs-3">
                  <button id="btnAdd" type="button" class="btn btn-default btn-group btn-group-justified">+</button>
                </div>
          </div>

          <div id="btns-last-2-rows" class="row">
                <div class="col-xs-9">

                  <div class="row">
                    <div class="col-xs-4">
                      <button id="btn1" type="button" class="btn btn-default btn-group btn-group-justified">1</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btn2" type="button" class="btn btn-default btn-group btn-group-justified">2</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btn3" type="button" class="btn btn-default btn-group btn-group-justified">3</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-8">
                      <button id="btn0" type="button" class="btn btn-default btn-group btn-group-justified">0</button>
                    </div>
                    <div class="col-xs-4">
                      <button id="btnDot" type="button" class="btn btn-default btn-group btn-group-justified">.</button>
                    </div>
                  </div>

                </div>
                <div class="col-xs-3">
                  <div class="row">
                    <div class="col-xs-12">
                      <button id="btnEqual" type="button" class="btn btn-default btn-group btn-group-justified btn-primary btn-enter">=</button>
                    </div>
                  </div>
                </div>
          </div>


        </div> <!-- end of #calc-body -->

      </div><!-- end of #row -->
      <div class="col-xs-12">
        <p>Created with
          <a href="https://jquery.com/" target="blank">
            <img class="img1 rotate" src="http://www.codeforest.net/wp-content/uploads/2011/01/jquery-logo.jpg" alt="jquery logo"></a> and
          <a href="http://getbootstrap.com/" target="blank">
            <img class="img2 rotate" src="https://www.creative-tim.com/assets/icon-bootstrap-7cec419b71f47386f443bd3fbfef2f7c.jpg" alt="bootstrap logo">
          </a>
        </p>
      </div>


      <div class="row">
        <div class="col-xs-12 footer">
          <a href="https://github.com/nmarquesin/nmarquesin.github.io/tree/master/apps/calculator" target="_blank">github repository</a>
          <br>
          <a href="http://codepen.io/marquesin/pen/LxKaBE" target="_blank">codepen.io</a>
        </div>
      </div>

    </div><!-- end of #container -->

  </body>
  <!-- contact me at nmarquesin@live.com -->
</html>
