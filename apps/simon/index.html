<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="..\..\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="js\myjsSimon.js"></script>
    <link rel="stylesheet" href="..\..\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\mycssSimon.css">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div id="board" >

        <div class="row">
          <div class="col-xs-6 text-right">
            <div id="greenBtn"></div>
          </div>
          <div class="col-xs-6 text-left">
            <div id="redBtn"></div>
          </div>
        </div> <!--end of .row-->

        <div class="row">
          <div class="col-xs-6 text-right">
            <div id="yellowBtn">Yellow</div>
          </div>
          <div class="col-xs-6 text-left">
            <div id="blueBtn">Blue</div>
          </div>
        </div> <!--end of .row-->

        <div id="outerBoardCenter">
          <div id="boardCenter" class="well text-center">
            <div class="row title">Simon</div>
            <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-4"></div>
              <div id="indicatorLight" class="col-xs-4 text-center">
                <div id="strictLightOff"></div>
              </div>
            </div>
            <div class="row">
              <div id="countDisplay" class="col-xs-4 disp">--</div>
              <div class="col-xs-4">
                <button id="startBtn" type="button" name="button">Start</button>
              </div>
              <div class="col-xs-4">
                <button id="strictBtn" type="button" name="button">Strict</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                OFF<label class="switch">
                  <input id="onBtn" type="checkbox">
                  <div class="slider round">
                  </div>
                </label>ON
              </div>
            </div>

          </div>
        </div>

      </div><!--end of #board-->
      <div class="row">
        <div class="col-xs-10 footer">
          <a href="https://github.com/nmarquesin/nmarquesin.github.io/tree/master/apps/simon" target="_blank">github repository</a> 
          <br>
          <a href="http://codepen.io/marquesin/pen/Npzepr" target="_blank">codepen.io</a>
        </div>
      </div>
    </div> <!--end of .container-->

  </body>
</html>
