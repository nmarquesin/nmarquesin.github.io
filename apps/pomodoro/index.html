<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="..\..\js\bootstrap.min.js"></script>
  <script type="text/javascript" src="js\myScriptsPomodoro.js"></script>
  <link rel="stylesheet" href="..\..\css\bootstrap.min.css">
  <link rel="stylesheet" href="..\..\css\bootstrap-theme.min.css">
  <link rel="stylesheet" href="css\myStylesPomodoro.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <title>FreeCodeCamp's Pomodoro Clock</title>
</head>
  <body>

    <div class="container">

      <div id="title" class="row">
        <div class="col-xs-12 text-center">
          <h1>Pomodoro Clock</h1>
        </div>
      </div><!-- end of #title-->

      <div id="selectTimes" class="row">
        <div class="col-xs-12">
          <div class="col-xs-6 text-right">
            <p>Setup work interval</p>
          </div>
          <div class="col-xs-1 text-center">
            <span id="totalWT">05:00</span>
          </div>
          <div class="col-xs-5">
            <div class="btn-group">
              <button id="btnMinusWork" type="button" class="btn btn-default btn-xs">-</button>
              <button id="btnPlusWork" type="button" class="btn btn-default btn-xs">+</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-6 text-right">
            <p>Setup rest interval</p>
          </div>
          <div class="col-xs-1 text-center">
            <span id="totalRT">05:00</span>
          </div>
          <div class="col-xs-5">
            <div class="btn-group">
              <button id="btnMinusRest" type="button" class="btn btn-default btn-xs">-</button>
              <button id="btnPlusRest" type="button" class="btn btn-default btn-xs">+</button>
            </div>
          </div>
        </div>
      </div><!-- end of #selectTimes-->

      <div id="buttons" class="row">
        <div class="col-xs-12 text-center">
          <button id="start" type="button" class="btn btn-default">Start</button>
          <button id="pause" type="button" class="btn btn-default">Pause</button>
          <button id="reset" type="button" class="btn btn-default">Reset</button>
        </div>
      </div><!-- end of #buttons-->

      <div id="timer" class="row">
        <div id="text" class="col-xs-3 text-right">
          <p></p>
        </div>
        <div id="progressBar" class="col-xs-6">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
          </div>
        </div>
        <div id="time" class="col-xs-3">
          00:00
        </div>
      </div><!-- end of #timer-->

      <div class="row">
        <div class="col-xs-12 footer">
          <a href="https://github.com/nmarquesin/nmarquesin.github.io/tree/master/apps/pomodoro" target="_blank">github repository</a>
          <br>
          <a href="http://codepen.io/marquesin/pen/aJpgpE" target="_blank">codepen.io</a>
        </div>
      </div>

    </div> <!-- end of .container-->
  </body>
</html>
