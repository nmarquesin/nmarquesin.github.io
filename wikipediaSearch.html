<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/myCssWikipediaSearch.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js\myScriptsWikipediaSearch.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>
<body>




  <div class="container-fluid">



    <div class = "row text-center title">
      <h2>Search Wikipedia</h2>
    </div>


    <div class = "row text-center">
      <div class = "col-xs-12 well">
        <div class = "col-xs-9 message">
          <form action=""><input id="text" type="text" placeholder="Search"/></form>
        </div>
        <div class = "col-xs-3 text-left">
          <button id = "submitBtn" class = "btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class = "row text-center">
      <div class = "col-xs-12">
        <form action="https://en.wikipedia.org/wiki/Special:Random" target="blank">
          <button class = "btn btn-info">
            Something Random Instead
          </button>
        </form>
      </div>
    </div>



    <div class = "row">
      <div class = "col-xs-12 footer">
        <p>2017 by <a href="index.html" target="blank">NMOR</a></p>
      </div>
    </div>


  </div>

</body>
</html>
